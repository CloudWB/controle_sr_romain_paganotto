version: '3.1'

services:

  nginx:
    image: nginx
    restart: always
    links:
      - fpm-ext7-0-8
    ports:
      - "80:80"
    volumes:
      - ./nginx/enabled:/etc/nginx/conf.d
      - ./nginx/snippets:/nginx/snippets
      - ./nginx/certificates:/nginx/certificates
    networks:
      - monres

  fpm-ext7-0-8:
    build:
      context: ./dockerfiles
      dockerfile: php-7-0-8-fpm-ext-alpine.Dockerfile
    restart: always

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      DB_USER: test1
      DB_PASSWORD: test1
      DB_NAME: test1
    volumes:
      - ./db/storage:/var/lib/mysql

  dbadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    depends_on:
      - db

  bind9:
    image: sameersbn/bind:9.16.1-20200524
    restart: always
    ports:
    - "53:53/udp"
    - "53:53/tcp"
    - "10000:10000/tcp"
    volumes:
      - ./bind:/data
    networks:
      - monres

networks:
  monres:


